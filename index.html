<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Streaming CCTV Mojokerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./atcs.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>

  <!-- Config seperti di web asli -->
  <script>
    window.__NUXT__ = (function(a) {
      return {
        config: {
          tokenKey: "secretAtcsMojokerto",
          baseUrl: a,
          _app: {
            basePath: a,
            assetsPath: "./_nuxt/",
            cdnURL: null
          }
        }
      }
    }("./"));
  </script>

  <!-- JS asli yang sudah kamu upload ke _nuxt -->
  <script src="./_nuxt/2ae0c29.js"></script>
  <script src="./_nuxt/42e7d0d.js"></script>
  <script src="./_nuxt/5cb7299.js"></script>
  <script src="./_nuxt/aefb926.js"></script>
  <script src="./jsmpeg.min.js"></script>

  <!-- Player setup -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const streamUrl = location.hash ? location.hash.substring(1) : '';
      if (!streamUrl) {
        document.body.innerHTML = '<h2 style="color:white;text-align:center;margin-top:20%;">Tidak ada URL stream</h2>';
        return;
      }

      const canvas = document.createElement('canvas');
      document.getElementById('player-container').appendChild(canvas);

      const player = new JSMpeg.Player(streamUrl, {
        canvas: canvas,
        autoplay: true,
        audio: false,
        loop: true
      });

      // Auto fullscreen setelah load
      setTimeout(() => {
        if (canvas.requestFullscreen) canvas.requestFullscreen();
      }, 1000);
    });
  </script>
</body>
</html>
