  <!-- --- INJECTION: override behavior BEFORE Nuxt chunks run --- -->
  <script>
    (function(){
      // Get the desired stream URL from the hash (strict: only accept wss:// or ws://)
      function getHashStream() {
        try {
          var s = decodeURIComponent(window.location.hash || '');
          if (s && s.length > 1) {
            s = s.substring(1).trim();
            if (/^wss?:\/\//i.test(s)) return s;
          }
        } catch(e){}
        return null;
      }
      const desiredStream = getHashStream();

      // Expose for debugging
      window.__DESIRED_STREAM = desiredStream || null;

      // If no desired stream present, don't override -- let app use default
      if (!desiredStream) {
        console.info('[patch] no stream in hash, Nuxt will use default.');
        return;
      }

      console.info('[patch] desired stream from hash:', desiredStream);

      // Patch WebSocket constructor to substitute URLs that touch dishubstreaming domain
      const OriginalWebSocket = window.WebSocket;
      function PatchedWebSocket(url, protocols) {
        // if url contains dishubstreaming host, replace with exact desired stream
        try {
          if (typeof url === 'string' && url.indexOf('dishubstreaming.mojokertokab.go.id') !== -1) {
            console.info('[patch] rewriting websocket URL', url, '→', desiredStream);
            url = desiredStream;
          }
        } catch(e) {
          console.warn('[patch] rewrite check failed', e);
        }

        // create the real websocket instance
        if (protocols !== undefined) {
          return new OriginalWebSocket(url, protocols);
        } else {
          return new OriginalWebSocket(url);
        }
      }
      // copy static properties
      PatchedWebSocket.prototype = OriginalWebSocket.prototype;
      Object.keys(OriginalWebSocket).forEach(k => { try{ PatchedWebSocket[k] = OriginalWebSocket[k]; }catch(e){} });

      // Replace global WebSocket
      window.WebSocket = PatchedWebSocket;

      // Also patch navigator.userAgent? (no) — leave unchanged.

      // Optional: monitor created websockets for debugging
      // (note: not all browsers allow enumerating instances)
      console.info('[patch] WebSocket patched to rewrite dishubstreaming connections.');
    })();
  </script>

  <!-- After Nuxt loaded, ensure UI remains plain black and no controls -->
  <script>
    // Remove any visible controls that Nuxt might show (extra safety)
    function hideUI() {
      document.querySelectorAll('.player-controls, .controls, .vjs-control, .vjs-control-bar, button, .btn').forEach(el => {
        try { el.style.display = 'none'; } catch(e){}
      });
    }

    // Keep root container black and remove any margins/popups
    function enforcePlainUI() {
      document.documentElement.style.background = '#000';
      document.body.style.background = '#000';
      document.getElementById('__nuxt') && (document.getElementById('__nuxt').style.background = '#000');
      hideUI();
    }

    // Try enforce a few times (in case Nuxt re-renders)
    window.addEventListener('load', function(){
      enforcePlainUI();
      setTimeout(enforcePlainUI, 500);
      setTimeout(enforcePlainUI, 1500);
    });

    // If user changes hash after page loaded, reload to apply new stream
    window.addEventListener('hashchange', function() {
      console.info('hash changed — reloading to apply new stream');
      // quick reload so injected patch picks up new hash
      location.reload();
