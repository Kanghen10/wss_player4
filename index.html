<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WSS CCTV Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
    }
    #error {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #ffdddd;
      padding: 10px 14px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10000;
      display: none;
    }
  </style>
</head>
<body>
  <video id="player" autoplay playsinline></video>
  <div id="error"></div>

  <!-- Load lokal script -->
  <script src="./js/video-stream.js"></script>
  <script src="./js/video-rtc.js"></script>

  <script>
    (async () => {
      const video = document.getElementById("player");
      const errorBox = document.getElementById("error");

      function showError(msg) {
        errorBox.textContent = msg;
        errorBox.style.display = "block";
        console.error("[player]", msg);
      }

      // Ambil URL dari hash
      const streamUrl = decodeURIComponent(location.hash.slice(1));
      if (!streamUrl) {
        showError("Tambahkan URL WSS di hash (#). Contoh: #wss://dishubstreaming.mojokertokab.go.id/rtsp/xxxx");
        return;
      }
      console.log("Playing:", streamUrl);

      // Buat player
      try {
        const player = new window.Go2RTCPlayer(video, streamUrl);

        // Autoplay
        video.muted = false;
        await video.play().catch(async () => {
          video.muted = true;
          await video.play().catch(err => {
            showError("Autoplay gagal, klik layar untuk mulai.");
          });
        });

        // Auto fullscreen setelah load
        video.addEventListener("loadeddata", () => {
          if (document.fullscreenEnabled) {
            try { video.requestFullscreen(); } catch (e) {}
          }
        });

      } catch (err) {
        showError("Player error: " + err.message);
      }
    })();
  </script>
</body>
</html>
